
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="css/app.css">
    <title>Netflinx</title>
</head>
<body>
    <header class="site-header">
        <img src="img/logo.svg" alt="Logo Netflinx" class="logotipo">

    </header>

    <main class="formulario-login contenedor">

        <form action="#">
            <legend>Inicia Sesión</legend>
            <div class="campo">
                <input type="text" id="user">
                <label>Email o número de teléfono</label>
            </div>
            <div class="campo">
                <input type="password" id="password">
                <label>Contraseña</label>
                <span>Mostrar</span>
            </div>
            <div class="submit">
                <input type="submit" value="Iniciar Sesión">
            </div>

            <div class="acciones">
                <div class="recuerdame">
                    <input type="checkbox">
                    <label>Recuérdame</label>
                </div> 
                <div class="ayuda">
                    <a href="#">¿Necesitas ayuda?</a>
                </div>
            </div> <!-- Acciones-->
        </form>

        <div class="contenido-inferio">
            <a href="#">Iniciar sesión con Facebook</a>
            <p href="#" class="nuevo-usuario">¿Primera vez en Netflinx? <a href="#"><strong>Suscríbete ya</strong></a></p>
        </div>
    </main>

    <footer class="site-footer">
        <div class="contenedor">
            <p>¿Preguntas? Llama al 931666666</p>

            <nav class="menu-footer">
                <a href="#">Términos de las tarjetas de regalo</a>
                <a href="#">Términos de uso</a>
                <a href="#">Declaración de privacidad</a>
            </nav>

            <select name="" id="" class="lenguaje">
                <option value="eng">English</option>
                <option value="esp">Español</option>
            </select>

        </div> <!-- Contenedor-->
    </footer>
    <script src="js/scripts.js"></script>
</body>
</html>
